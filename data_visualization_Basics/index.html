<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smiley Face Eyes Done</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- for face r= r- height/2 - stroke-width/2
     for eyes left r= r- centerX - eyeoffsetX
     for eyes right r= r- centerX + eyeoffsetX
    -->
    <svg width="960" height="500">
      <circle
      cx="480"
      cy="250"
      r="245"
      fill="yellow"
      stroke="black"
      stroke-width="10"
      >
      </circle>
      <circle
      cx="350"
      cy="180"
      r="50"
      >
      </circle>
      <circle
      cx="600"
      cy="180"
      r="50"
      >
      </circle>
    </svg>

  </body>
</html>
